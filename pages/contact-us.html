  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="../assets/images/logo.PNG" />
        </div>
        <ul>
          <li><a href="../index.html" class="active">Home</a></li>
          <li><a href="../index.html#shop" id="shops">Shop</a></li>
          <li><a href="products.html" id="products">Products</a></li>
          <li><a href="../index.html#review" id="reviews">Review</a></li>
          <li><a href="../index.html#blog" id="blogs">Blog</a></li>
          <li><a href="contact-us.html" id="contacts">Contact</a></li>
        </ul>
        <div class="icon">
          <i id="bar" class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <main>
        <!-- Section with Google Map -->
        <section id="container">
          <div class="google-map-container">
            <h4 style="display: block; padding-top: 40px">Location on a map</h4>

            <br />

            <div class="google-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d92191.40075868505!2d-79.40871466891191!3d43.77324755411816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4d3bca1a3f78f%3A0x815365ed6c3b957e!2sLambton%20College%20In%20Toronto!5e0!3m2!1sen!2sca!4v1701876159720!5m2!1sen!2sca"
                style="border: 0; width: 100%; height: 100%"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
          
          <div id="spacer" style="padding: 20px 0px"></div>

          <!-- Contact Form Section -->
          <div id="contactFormContainer" style="margin-top: 60px">
            <h4 style="display: block">Contact Form</h4>

            <br />

            <!-- Contact Form -->
            <form action="#" method="POST" class="contact-form">
              <div class="form-group">
                <label for="fullname">
                  <span>Full Name</span>
                </label>

                <div style="min-width: 400px">
                  <input
                    type="text"
                    class="form-input"
                    name="fullname"
                    id="fullname"
                    required
                    placeholder="Enter Your Full Name"
                  />
                </div>
              </div>
